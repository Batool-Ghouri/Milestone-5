<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DYNAMIC RESUME by BATOOL GHOURI</h1>
    <div class="form-container"> 
        <form id="resume-form">
            <!-- Personal Information -->
            <fieldset>
                <legend><h2>PERSONAL INFORMATION</h2></legend>
                <label for="name">Name:</label><br>
                <input type="text" id="name" required><br><br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" required><br><br>
                <label for="phone">Contact Number:</label><br>
                <input type="number" id="phone" required><br><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" required><br>
            </fieldset>

            <!-- Education -->
            <fieldset>
                <legend><h2>EDUCATION</h2></legend>
                <textarea id="education" rows="3" required></textarea>
            </fieldset>

            <!-- Skills -->
            <fieldset>
                <legend><h2>SKILLS</h2></legend>
                <textarea id="skills" rows="3" required></textarea>
            </fieldset>

            <!-- Experience -->
            <fieldset>
                <legend><h2>EXPERIENCE</h2></legend>
                <textarea id="experience" rows="3" required></textarea>
            </fieldset>
            
            <button type="button" id="generate">Generate</button>
            <button type="button" id="share-link" disabled>Share Link</button>
            <button type="button" id="download-pdf" disabled>Download PDF</button>
        </form>

        <!-- Resume will generate here -->
        <div id="resume-container" class="resume-container"></div>
        <input type="text" id="resume-url" readonly placeholder="Generated URL will appear here">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
